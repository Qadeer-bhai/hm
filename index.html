<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free AI Video Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f2f2f2; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; width: 300px; }
    video { margin-top: 20px; max-width: 80%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

  <h1>üé¨ AI Video Generator (Free)</h1>
  <input type="text" id="prompt" placeholder="Describe a scene (e.g. A dog surfing)">
  <br>
  <button onclick="generateVideo()">Generate Video</button>
  <div id="status"></div>
  <video id="output" controls autoplay loop hidden></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const video = document.getElementById("output");

      if (!prompt) return alert("Please enter a prompt");

      status.innerText = "‚è≥ Generating video, please wait...";
      video.hidden = true;

      // Use ModelScope HuggingFace public Space as proxy
      const response = await fetch("https://modelscope-text-to-video-api.vercel.app/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      if (data.video_url) {
        status.innerText = "‚úÖ Done!";
        video.src = data.video_url;
        video.hidden = false;
      } else {
        status.innerText = "‚ùå Error generating video.";
      }
    }
  </script>

</body>
</html>
