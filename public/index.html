<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üñºÔ∏è AI Image Generator</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 30px;">
  <h2>üñºÔ∏è <strong>AI Image Generator</strong></h2>

  <input type="text" id="prompt" placeholder="Enter a prompt..." size="40" />
  <button onclick="generate()">üé® Generate</button>
  <a id="download" href="#" download="image.png" style="margin-left: 10px;">‚¨áÔ∏è Download</a>

  <p id="status"></p>
  <img id="result" width="512" style="margin-top: 20px;" />

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) return alert("Please enter a prompt");

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("result").src = "";
      document.getElementById("download").href = "#";

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      document.getElementById("result").src = url;
      document.getElementById("download").href = url;
      document.getElementById("status").innerText = "‚úÖ Done!";
    }
  </script>
</body>
</html>
